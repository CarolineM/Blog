{% extends "base.html" %}
{% block content %}
{%- if not notes.count() -%}
<h1>Coming soon!</h1>
{% endif %}
{% for note in notes %}
<div class="hero-unit">
<h1>{{ note.title }}</h1> 
<pre><big>{{ note.text }} </big></pre>
	<div class="pull-right" style="color:#999999;">
    Created: {{ note.date.strftime('%Y-%m-%d')  }} TODO: Status: {{ note.status }}
    </div>
    <form action="/post" method="get">
    	<input type="hidden" name="id" value="{{ note.key() }}" />
    	<input class="btn-mini btn-inverse" type="submit" value="edit"/>
    </form> 
</div>
{% endfor %}
{% endblock content %}
